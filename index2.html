<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do App</title>
    <link rel="stylesheet" href="stlyle.css">


</head>

<body>
    <div class="app-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <div class="task-input-container">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </main>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="customModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: #fff; padding: 20px; border-radius: 5px;">
            <h5>Confirm Delete</h5>
            <p>Are you sure you want to delete this task?</p>
            <button id="confirmDeleteButton" style="margin-right: 10px;">Delete</button>
            <button id="cancelDeleteButton">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
